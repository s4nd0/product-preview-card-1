<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body class="flex-column">
  <main class="product flex">
    <div class="product-img">
        <img class="desktop" src="./images/image-product-desktop.jpg" alt="Main Product">
        <img class="mobile" src="./images/image-product-mobile.jpg" alt="Main Product">
    </div>

    <div class="text-container flex flex-between flex-column">
      <div class="text-card">
        <p class="preview m-x">PREVIEW</p>
        <h1 class="display-font dark-gray m-x mt-20">Gabrielle Essence Eau De Parfum</h1>
        <p class="description m-x">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="m-x flex mt-30">
          <h2 class="display-font dark-green" title="price">$149.99</h2>
          <s class="old-price" title="old-price">$169.99</s>
        </div>
      </div>
      <button class="card-button m-x m-y"><span class="icon"></span><span>Add to Cart</span></button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/piotr-piasko-7b368b261/" target="_blank">Piotr Piasko</a>.
  </footer>

  
</body>
</html>
